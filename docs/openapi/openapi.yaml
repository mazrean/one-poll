openapi: 3.0.2
servers:
  - url: '/api'
info:
  description: API
  version: 1.0.0
  title: API
  contact:
    name: API Support
    url: 'http://www.example.com/support'
tags:
  - name: user
  - name: webauthn
  - name: poll
  - name: tag
  - name: result
  - name: comment
components:
  securitySchemes: {}
  schemas:
    NewPoll:
      title: NewPoll
      type: object
      x-examples: {}
      description: 質問idは存在しない。POST /polls/のボディ。
      properties:
        title:
          type: string
          maxLength: 300
          minLength: 1
        type:
          $ref: '#/components/schemas/PollType'
        deadline:
          type: string
          format: date-time
          description: deadlineをpostする、またはqStatusがlimitedの時、存在する。回答締め切り時刻。
        tags:
          type: array
          minItems: 0
          description: 初期実装では含まない。
          items:
            type: string
        question:
          type: array
          minItems: 1
          items:
            type: string
      required:
        - title
        - type
        - question
    PollBase:
      title: PollBase
      type: object
      x-examples: {}
      description: 質問idは存在しない。
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 140
        type:
          $ref: '#/components/schemas/PollType'
        deadline:
          type: string
          format: date-time
          description: deadlineをpostする、またはqStatusがlimitedの時、存在する。回答締め切り時刻。
        tags:
          type: array
          minItems: 1
          description: 初期実装では含まない。
          deprecated: true
          items:
            $ref: '#/components/schemas/PollTag'
        question:
          $ref: '#/components/schemas/Questions'
      required:
        - title
        - type
        - question
    PollSummary:
      title: PollSummary
      x-examples: {}
      description: 'POST /pollのレスポンス。GET /polls/:idのレスポンス。'
      allOf:
        - type: object
          properties:
            pollId:
              $ref: '#/components/schemas/PollID'
          required:
            - pollId
        - $ref: '#/components/schemas/PollBase'
        - type: object
          properties:
            createdAt:
              type: string
              format: date-time
            qStatus:
              $ref: '#/components/schemas/PollStatus'
            owner:
              $ref: '#/components/schemas/User'
            userStatus:
              $ref: '#/components/schemas/UserStatus'
          required:
            - createdAt
            - qStatus
            - owner
            - userStatus
    PollSummaries:
      title: PollSummaries
      type: array
      items:
        $ref: '#/components/schemas/PollSummary'
    PollStatus:
      type: string
      title: ''
      enum:
        - opened
        - limited
        - outdated
      description: 質問の状態
      x-internal: false
    PollType:
      type: string
      title: PollType
      x-internal: false
      enum:
        - radio
    PollTag:
      title: PollTag
      type: object
      x-internal: false
      x-examples: {}
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
      required:
        - id
        - name
    PollTags:
      title: PollTags
      type: array
      items:
        $ref: '#/components/schemas/PollTag'
    PostUser:
      title: PostUser
      type: object
      properties:
        name:
          $ref: '#/components/schemas/UserName'
        password:
          $ref: '#/components/schemas/UserPassword'
      required:
        - name
        - password
    PollComment:
      title: PollComment
      type: object
      description: ''
      properties:
        createdAt:
          type: string
          format: date-time
        content:
          type: string
          description: コメント本文
          minLength: 0
      required:
        - createdAt
        - content
      x-examples:
        example-1:
          createdAt: '2019-08-24T14:15:22Z'
          content: やっぱvimっしょ
    PostPollId:
      title: PostPollId
      type: object
      properties:
        answer:
          $ref: '#/components/schemas/Answer'
        comment:
          type: string
      required:
        - answer
        - comment
    PollID:
      type: string
      title: PollID
      format: uuid
      x-internal: false
      x-examples: {}
    UserName:
      type: string
      title: UserName
      pattern: '[0-9a-zA-Z_]'
      minLength: 4
      maxLength: 16
      description: アカウント名。uuidで管理されるが、ユーザー視点の観点で重複を許さない
    UserPassword:
      type: string
      title: UserPassword
      description: ''
      pattern: '[0-9a-zA-Z_]'
      minLength: 8
      maxLength: 50
    User:
      title: ''
      type: object
      description: ''
      x-internal: false
      x-examples:
        example-1:
          uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
          name: username
      properties:
        uuid:
          type: string
          format: uuid
        name:
          $ref: '#/components/schemas/UserName'
      required:
        - uuid
        - name
    UserStatus:
      title: ''
      type: object
      description: 質問idに対するユーザーの権限
      x-internal: false
      properties:
        isOwner:
          type: boolean
          description: オーナーか
        accessMode:
          type: string
          enum:
            - only_browsable
            - can_answer
            - can_access_details
          description: only_browable 質問の閲覧　can_answer 解答できる　can_access_details 結果の表示
      required:
        - isOwner
        - accessMode
    Choice:
      title: Choice
      description: 選択肢ボタン
      x-examples:
        example-1:
          id: 0
          choice: string
      type: object
      x-internal: false
      properties:
        id:
          type: string
          format: uuid
        choice:
          type: string
          minLength: 1
          maxLength: 300
          description: 質問文
      required:
        - id
        - choice
    Questions:
      type: array
      title: Questions
      description: 質問
      minItems: 1
      x-examples: {}
      items:
        $ref: '#/components/schemas/Choice'
    Result:
      title: Result
      description: 結果
      x-examples:
        example-1:
          id: 0
          choice: string
          count: 0
      allOf:
        - $ref: '#/components/schemas/Choice'
        - type: object
          properties:
            count:
              type: integer
              description: その選択肢に回答をした人数
          required:
            - count
    Answer:
      type: array
      title: Answer
      description: 選択したボタンid配列
      minItems: 1
      items:
        type: string
        format: uuid
    PollResults:
      title: PollResults
      type: object
      properties:
        pollId:
          $ref: '#/components/schemas/PollID'
        type:
          $ref: '#/components/schemas/PollType'
        count:
          type: integer
          description: 回答総数
        result:
          type: array
          items:
            $ref: '#/components/schemas/Result'
      required:
        - pollId
        - type
        - count
        - result
    PostTag:
      title: PostTag
      type: string
    Response:
      type: object
      properties:
        answer:
          $ref: '#/components/schemas/Answer'
        comment:
          type: string
          description: コメント本文
          minLength: 0
        createdAt:
          type: string
          format: date-time
      required:
        - answer
        - createdAt
    WebAuthnRelyingParty:
      title: WebAuthnRelyingParty
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
      required:
        - name
    WebAuthnUser:
      title: WebAuthnUser
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          $ref: '#/components/schemas/UserName'
        displayName:
          $ref: '#/components/schemas/UserName'
      required:
        - id
        - name
        - displayName
    WebAuthnChallenge:
      title: WebAuthnChallenge
      type: string
      format: base64
    WebAuthnPubKeyCredParam:
      title: WebAuthnPubKeyCredParam
      type: object
      properties:
        type:
          $ref: '#/components/schemas/WebAuthnCredentialType'
        alg:
          $ref: '#/components/schemas/WebAuthnCredentialAlgorithm'
      required:
        - type
        - alg
    WebAuthnAuthenticatorAttestationType:
      title: WebAuthnAuthenticatorAttestationType
      type: string
      enum:
        - none
        - indirect
        - direct
    WebAuthnAuthenticatorAttachment:
      title: WebAuthnAuthenticatorAttachment
      type: string
      enum:
        - platform
        - cross-platform
    WebAuthnAuthenticatorResidentKeyRequirement:
      title: WebAuthnAuthenticatorResidentKeyRequirement
      type: string
      enum:
        - required
        - preferred
        - discouraged
    WebAuthnAuthenticatorSelectionCriteria:
      title: WebAuthnAuthenticatorSelectionCriteria
      type: object
      properties:
        authenticatorAttachment:
          $ref: '#/components/schemas/WebAuthnAuthenticatorAttachment'
        requireResidentKey:
          type: boolean
          default: true
        residentKey:
          $ref: '#/components/schemas/WebAuthnAuthenticatorResidentKeyRequirement'
    WebAuthnPublicKeyCredentialCreationOptions:
      title: WebAuthnPublicKeyCredentialCreationOptions
      type: object
      properties:
        rp:
          $ref: '#/components/schemas/WebAuthnRelyingParty'
        user:
          $ref: '#/components/schemas/WebAuthnUser'
        challenge:
          $ref: '#/components/schemas/WebAuthnChallenge'
        pubKeyCredParams:
          type: array
          items:
            $ref: '#/components/schemas/WebAuthnPubKeyCredParam'
        timeout:
          type: integer
          default: 60000
        authenticatorSelection:
          $ref: '#/components/schemas/WebAuthnAuthenticatorSelectionCriteria'
        attestation:
          $ref: '#/components/schemas/WebAuthnAuthenticatorAttestationType'
      required:
        - rp
        - user
        - challenge
        - pubKeyCredParams
        - timeout
        - authenticatorSelection
        - attestation
    WebAuthnPublicKeyCredentialCreationResponse:
      title: WebAuthnPublicKeyCredentialCreationResponse
      type: object
      properties:
        clientDataJSON:
          type: string
          format: base64
        attestationObject:
          type: string
          format: base64
      required:
        - clientDataJSON
        - attestationObject
    WebAuthnPublicKeyCredentialCreation:
      title: WebAuthnPublicKeyCredentialCreation
      type: object
      properties:
        id:
          type: string
          format: base64
        rawId:
          type: string
          format: base64
        response:
          $ref: '#/components/schemas/WebAuthnPublicKeyCredentialCreationResponse'
        type:
          $ref: '#/components/schemas/WebAuthnCredentialType'
      required:
        - id
        - rawId
        - response
        - type
    WebAuthnCredentialType:
      title: WebAuthnCredentialType
      type: string
      enum:
        - public-key
    WebAuthnCredentialAlgorithm:
      title: WebAuthnCredentialAlgorithm
      type: integer
      enum:
        - -7
    WebAuthnPublicKeyCredentialRequestOptions:
      title: WebAuthnPublicKeyCredentialRequestOptions
      type: object
      properties:
        challenge:
          $ref: '#/components/schemas/WebAuthnChallenge'
        timeout:
          type: integer
          default: 60000
        rpId:
          type: string
          format: uri
      required:
        - challenge
    WebAuthnPublicKeyCredentialRequestResponse:
      title: WebAuthnPublicKeyCredentialRequestResponse
      type: object
      properties:
        clientDataJSON:
          type: string
          format: base64
        authenticatorData:
          type: string
          format: base64
        signature:
          type: string
          format: base64
        userHandle:
          type: string
          format: base64
      required:
        - clientDataJSON
        - authenticatorData
        - signature
    WebAuthnCredential:
      title: WebAuthnCredential
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
        createdAt:
          type: string
          format: date-time
        lastUsedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - createdAt
        - lastUsedAt
  parameters: {}
  requestBodies: {}
  responses: {}
  examples: {}
paths:
  /users:
    post:
      summary: ''
      operationId: post-users
      responses:
        '200':
          description: OK
      description: アカウント作成
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUser'
        description: ''
      tags:
        - user
  /users/signin:
    post:
      summary: ''
      operationId: post-users-signin
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUser'
        description: ''
      description: ログインする
      tags:
        - user
  /users/signout:
    post:
      summary: ''
      operationId: post-users-signout
      responses:
        '200':
          description: OK
      description: サインアウトする
      tags:
        - user
  /users/me:
    get:
      summary: ''
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      operationId: get-users-me
      description: 自分のユーザー情報を取得する
      parameters: []
    delete:
      summary: ''
      operationId: delete-users-me
      responses:
        '200':
          description: OK
      description: アカウント削除。質問などの情報は残る。
      tags:
        - user
  /users/me/owners:
    get:
      summary: ''
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSummaries'
      operationId: get-users-me-owners
      description: 作成質問一覧
  /users/me/answers:
    get:
      summary: ''
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSummaries'
      operationId: get-users-me-answers
      description: 回答質問一覧
  /webauthn/resister/start:
    post:
      summary: 'webauthnの公開鍵登録開始'
      operationId: post-webauthn-resister-start
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebAuthnPublicKeyCredentialCreationOptions'
      description: WebAuthn登録開始
      tags:
        - webauthn
  /webauthn/resister/finish:
    post:
      summary: 'webauthnの公開鍵登録終了'
      operationId: post-webauthn-resister-finish
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebAuthnPublicKeyCredentialCreation'
      responses:
        '201':
          description: Registered
        '400':
          description: Bad Request
      description: WebAuthn登録終了
      tags:
        - webauthn
  /webauthn/authenticate/start:
    post:
      summary: 'webauthnの認証開始'
      operationId: post-webauthn-authenticate-start
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebAuthnPublicKeyCredentialRequestOptions'
      description: WebAuthn認証開始
      tags:
        - webauthn
  /webauthn/authenticate/finish:
    post:
      summary: 'webauthnの認証終了'
      operationId: post-webauthn-authenticate-finish
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebAuthnPublicKeyCredentialRequestResponse'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      description: WebAuthn認証終了
      tags:
        - webauthn
  /webauthn/credentials:
    get:
      summary: 'webauthnの登録情報一覧'
      operationId: get-webauthn-credentials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WebAuthnCredential'
      description: WebAuthn登録情報一覧
      tags:
        - webauthn
    delete:
      summary: 'webauthnの登録情報削除'
      operationId: delete-webauthn-credentials
      responses:
        '204':
          description: OK
      description: WebAuthn登録情報削除
      tags:
        - webauthn
  /polls:
    get:
      summary: ''
      tags:
        - poll
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSummaries'
              examples: {}
      operationId: get-polls
      description: 投票リストを取得する。デフォルトでは新しい順にすべてを取得する。
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
          description: 最大質問数
        - schema:
            type: integer
          in: query
          name: offset
          description: 質問オフセット
        - schema:
            type: string
          in: query
          name: match
          description: タイトルの部分一致
    post:
      summary: ''
      tags:
        - poll
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSummary'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
      operationId: post-polls
      description: 投票を作成する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPoll'
  '/polls/{pollID}':
    parameters:
      - schema:
          type: string
        name: pollID
        in: path
        required: true
    get:
      summary: ''
      tags:
        - poll
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSummary'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-polls-pollID
      description: IDに対応する投票とその回答の詳細
    post:
      summary: ''
      tags:
        - poll
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                example-1:
                  value:
                    answer:
                      - 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                    comment: string
                    createdAt: '2019-08-24T14:15:22Z'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: post-polls-pollID
      description: IDに対応する投票への回答
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostPollId'
        description: ''
    delete:
      summary: ''
      operationId: delete-polls-pollID
      responses:
        '204':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      tags:
        - poll
      description: 質問を削除する
  '/polls/{pollID}/close':
    parameters:
      - schema:
          type: string
        name: pollID
        in: path
        required: true
    post:
      summary: ''
      tags:
        - poll
      responses:
        '204':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: post-polls-close
      description: IDに対応する投票をcloseする
  /tags:
    get:
      summary: ''
      tags:
        - tag
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollTags'
      operationId: get-tags
      description: すべてのタグを取得する
    post:
      summary: ''
      operationId: post-tags
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostTag'
      tags:
        - tag
      description: タグを新規作成する。
  '/polls/{pollID}/results':
    parameters:
      - schema:
          type: string
        name: pollID
        in: path
        required: true
    get:
      summary: ''
      tags:
        - result
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollResults'
              examples:
                example-1:
                  value:
                    pollId: 712230da-d683-493a-8a4d-ca41e4ceb233
                    type: radio
                    count: 0
                    result:
                      - id: 712230da-d683-493a-8a4d-ca41e4ceb233
                        choice: string
                        count: 0
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-polls-pollID-results
      description: 質問の結果を返す
  '/polls/{pollID}/comments':
    parameters:
      - schema:
          type: string
        name: pollID
        in: path
        required: true
    get:
      summary: ''
      tags:
        - comment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PollComment'
              examples:
                example-1:
                  value:
                    - user:
                        uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                        name: username
                      createdAt: '2019-08-24T14:15:22Z'
                      content: vimしか勝たん
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-polls-pollID-comments
      description: IDに対応するコメント配列を取得する。
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
          description: 最大コメント取得数
        - schema:
            type: integer
          in: query
          name: offset
          description: オフセット
